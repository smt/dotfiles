# Use vi copy mode
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection     # Begin selection in copy mode.
bind -t vi-copy C-v rectangle-toggle  # Begin selection in copy mode.
bind -t vi-copy y copy-selection      # Yank selection in copy mode.
bind Escape copy-mode # enter copy mode
bind b list-buffers  # list paster buffers
bind B delete-buffer # delete last buffer
bind P choose-buffer # choose which buffer to paste from

# Use ` instead of ctrl-b
unbind C-b
set -g prefix `
bind ` send-prefix

# New
bind S new-session
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind , command-prompt "rename-window '%%'"

# Tiled layout
unbind =
bind = select-layout tiled

# Kill
unbind X
unbind K
unbind x
unbind &
bind X confirm-before "kill-session"
bind K confirm-before "kill-window"
bind x kill-pane

# Reload/edit config
unbind R
bind R source-file ~/.tmux.conf \; display-message "Configuration reloaded"
bind e new-window -n '~/.tmux.conf' '${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display "~/.tmux.conf sourced"'

# Snippets via FZF
bind-key "'" new-window -n snippet \; send-keys "fsnip; and tmux kill-window\n"
bind-key '"' new-window -n multisnippet \; send-keys "fmulti; and tmux kill-window\n"

# Tab titles
setw -g automatic-rename
setw -g monitor-activity on
set -g visual-activity on
set -g set-titles on
set -g set-titles-string '#S|#W'

# General
setw -g xterm-keys on
setw -g utf8 on
set -g base-index 1
setw -g pane-base-index 1
setw -g main-pane-width 80
setw -g clock-mode-style 24
set -g display-panes-time 800
set -g status-position top

# Enable mouse
setw -g mode-mouse on
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Screensaver
set -g lock-after-time 600
set -g lock-command 'tput civis && read -s -n1'

# Display
set -g status 'on'
set -g status-utf8 'on'
set -g status-attr 'none'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status-right-length '100'
set -g status-left-attr 'none'
set -g status-right-attr 'none'
set -g status-bg 'black'
set -g message-command-bg 'yellow'
set -g message-command-fg 'black'
set -g message-bg 'yellow'
set -g message-fg 'black'
set -g pane-border-bg 'black'
set -g pane-border-fg 'brightblack'
set -g pane-active-border-bg 'black'
set -g pane-active-border-fg 'cyan'
setw -g window-status-attr 'none'
setw -g window-status-bg 'black'
setw -g window-status-fg 'black'
setw -g window-status-separator ''
setw -g window-status-activity-attr 'none'
setw -g window-status-activity-bg 'magenta'
setw -g window-status-activity-fg 'brightwhite'
set -g status-left '#[fg=black,bg=brightwhite,bold] ❐ #S #[fg=brightwhite,bg=black,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=brightblack,bg=black,nobold,nounderscore,noitalics]#[fg=white,bg=brightblack] %Y-%m-%d #[fg=brightblue,bg=brightblack,nobold,nounderscore,noitalics]#[fg=brightblack,bg=brightblue,nobold,nounderscore,noitalics] %H:%M #[fg=brightwhite,bg=brightblue,nobold,nounderscore,noitalics]#[fg=black,bg=brightwhite] #h '
setw -g window-status-format '#[fg=white,bg=black]  #I : #W  '
setw -g window-status-current-format '#[fg=black,bg=red,nobold,nounderscore,noitalics]#[fg=brightwhite,bg=red] #I #[fg=white,bg=red] #[fg=brightwhite,bg=red]#W #[fg=red,bg=black,nobold,nounderscore,noitalics]'

# powerline patched font special characters , , , , , , and 

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-urlview'

# Clone the tpm repo if it doesn't exist
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
